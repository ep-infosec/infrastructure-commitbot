server:
  host: irc.libera.chat
  port: 6697
  ssl: true

client:
  nick: CommitBot
  realname: ASF Commit Bot
  password: /var/www/commitbot.txt

pubsub_host: http://pubsub.apache.org:2069/commit

channels:
  "#asfbot":
    tags:  # Uses fnmatch syntax. e.g.: svn:httpd/*, or git:couchdb*
      - svn:*
      - git:*
  "#httpd-dev":
      tags:
        - git:httpd*
        - svn:httpd/*
        - svn:release/httpd/*
        - svn:dev/httpd/*
  "#svn-dev":
      tags:
        - svn:subversion/*
        - svn:release/subversion/*
        - svn:dev/subversion/*
  "#couchdb-dev":
      tags:
        - git:couchdb*
        - svn:release/couchdb/*
        - svn:dev/couchdb/*
